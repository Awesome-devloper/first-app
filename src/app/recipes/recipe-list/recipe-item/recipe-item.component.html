<a href="#" class="list-group-item clearfix" (click)="OnclickItem(serverRecipe)">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{serverRecipe.name}}
        </h4>
        <p class="list-group-item-text"> {{serverRecipe.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="serverRecipe.imagePath" alt="{{serverRecipe.name}}" class="img-responsive"
            style="max-height: 50px;">
    </span>
</a>
