<div class="row">
    <div class="col-xs-12">
        <img [src]="Rdata.imagePath" alt="{{Rdata.description}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{Rdata.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Manege Data<span class="caret"></span>
            </button>
            <ul class="dropdown-menu ">
                <li><a  (click)="datasenderToIngrident()" style="cursor: pointer;"> To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="colsx-12">Description</div>
</div>
<div class="row">
    <div class="col-sx-112">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingridint of Rdata.ingredient">
        {{ingridint.name}}-{{ingridint.amount}}</li>
        </ul>
    </div>
</div>
